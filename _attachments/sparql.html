<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>SPARQL Endpoint</title>
        <link rel="stylesheet" href="styles/bootstrap.css" />
        <link rel="stylesheet" href="styles/sessel.css" />
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Sessel</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="content">
                <div class="page-header">
                    <h1>SPARQL Endpoint</h1>
                </div>
                <form class="form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <label for="query" class="control-label">SPARQL Query</label>
                            <div class="controls">
                                <textarea id="query" class="input-xxlarge" rows="6">SELECT * WHERE {?a ?b ?c .} LIMIT 25</textarea>
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="submit" id="submit" class="btn btn-primary disabled" value="Query" />
                            <input type="reset" id="reset" class="btn" value="Reset" />
                        </div>
                    </fieldset>
                </form>
                <div id="result-pane">
                    <h2>Results</h2>
                    <table id="results" class="table table-bordered table-striped table-condensed">
                    </table>
                </div>
            </div>
        </div>
        <script src="../../../_utils/script/jquery.js"></script>
        <script src="scripts/rdfstore.js"></script>
        <script>
            $(function () {
                var loc, baseUri, store;
                loc = window.location;
                baseUri = loc.protocol + "//" + loc.host + "/" + loc.pathname.split("/")[1] + "/_design/sessel/_rewrite/export.ttl";
                store = rdfstore.create();
                store.load("remote", baseUri, function (success, results) {
                    $("#submit").removeClass("disabled");
                    console.log("*** Imported %d triples from Sessel", results);
                });
                $("#submit").click(function () {
                    var query;
                    query = $("#query").val();
                    try {
                        store.execute(query, function (success, results) {
                            var table;
                            table = $("#results");
                            table.empty();
                            results.forEach(function (result) {
                                var row;
                                row = $("<tr></tr>");
                                row.append("<td>" + result.a.value + "</td>");
                                row.append("<td>" + result.b.value + "</td>");
                                row.append("<td>" + result.c.value + "</td>");
                                table.append(row);
                            });
                            $("#result-pane").show(100);
                        });
                    } catch (e) {
                        console.error(e.name, e.message);
                    }
                    return false;
                });
                $("#reset").click(function () {
                    $("#result-pane").hide(100);
                });
            });
        </script>
    </body>
</html>
