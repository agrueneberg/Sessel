<!DOCTYPE html>
<html>
    <head>
        <title>Jasmine</title>
        <link rel="stylesheet" type="text/css" href="tests/lib/jasmine/jasmine.css" />
        <script type="text/javascript" src="../../../_utils/script/jquery.js"></script>
        <script type="text/javascript" src="scripts/sparql.js"></script>
        <script type="text/javascript" src="tests/lib/jasmine/jasmine.js"></script>
        <script type="text/javascript" src="tests/lib/jasmine/jasmine-html.js"></script>
        <script type="text/javascript" src="tests/sparql.js"></script>
        <script type="text/javascript">
            (function (jasmine, window) {
                "use strict";
                var jasmineEnv, trivialReporter, currentWindowOnload, execJasmine;
                jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;
                trivialReporter = new jasmine.TrivialReporter();
                jasmineEnv.addReporter(trivialReporter);
                jasmineEnv.specFilter = function (spec) {
                    return trivialReporter.specFilter(spec);
                };
                currentWindowOnload = window.onload;
                execJasmine = function () {
                    jasmineEnv.execute();
                };
                window.onload = function () {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };
            }(jasmine, window));
        </script>
    </head>
    <body>
    </body>
</html>
