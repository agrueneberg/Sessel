<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sessel</title>
        <script type="text/javascript" src="../../../_utils/script/jquery.js"></script>
        <style type="text/css">
            input[type=text] {
                width: 350px;
            }
            #spinner {
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>Sessel</h1>
        <div>
                Subject:
                <input id="subject" type="text" />
        </div>
        <div>
                Predicate:
                <input id="predicate" type="text" />
        </div>
        <div>
                Object:
                <select id="objectType">
                    <option value="uri">URI</option>
                    <option value="lit">Literal</option>
                </select>
                <input id="object" type="text" />
        </div>
        <div>
                <input id="query" type="submit" value="Query" />
                <img id="spinner" src="../../../_utils/image/spinner.gif" />
        </div>
        <div id="result">
        </div>
    </body>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#query').click(function () {
                var subject, predicate, objectType, object, query;
                $('#spinner').show();
                subject = encodeURIComponent($('#subject').val());
                predicate = encodeURIComponent($('#predicate').val());
                objectType = $('#objectType').val();
                object = encodeURIComponent($('#object').val());
                query = '_rewrite';
                if (subject != '') {
                    query += '/s/' + subject;
                }
                if (predicate != '') {
                    query += '/p/' + predicate;
                }
                if (object != '') {
                    query += '/o/' + objectType + '/' + object;
                }
                $.get(query, function (result) {
                    $('#result').empty().html('<h2>Result</h2>' + result);
                    $('#spinner').hide();
                });
                return false;
            });
        });
    </script>
<html>
