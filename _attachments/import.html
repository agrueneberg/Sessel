<!DOCTYPE html>
<html>
    <head>
        <title>Import</title>
    </head>
    <body>
        <strong>Please choose a <a href="http://www.w3.org/TR/rdf-testcases/#ntriples">N-Triples</a> file without blank nodes to import:</strong><br />
        <input type="file" id="file" />
        <input type="button" value="Load file" onclick="importTriples();" />
        <script type="text/javascript">
            var importTriples, toggleSpinner;
            importTriples = function () {
                var file, reader;
                toggleSpinner();
                file = document.getElementById('file').files[0];
                if (file) {
                    reader = new FileReader();
                    reader.readAsText(file);
                    reader.onload = function (event) {
                        var payload, worker;
                        payload = event.target.result;
                        worker = new Worker('scripts/import-worker.js');
                        worker.onmessage = function (message) {
                            if (message.data.code === 0) {
                                alert(message.data.msg);
                            } else {
                                alert('Something went wrong.');
                            }
                            toggleSpinner();
                        };
                        worker.postMessage(payload);
                    };
                } else {
                    toggleSpinner();
                    alert('Please provide a N-Triples file.');
                }
            };
            toggleSpinner = function () {
                var spinner;
                spinner = document.getElementById('spinner');
                if (!spinner) {
                    spinner = document.createElement('img');
                    spinner.setAttribute('src', location.origin + '/_utils/image/spinner.gif');
                    spinner.setAttribute('id', 'spinner');
                    spinner.setAttribute('style', 'display: show');
                    document.body.appendChild(spinner);
                } else {
                    if (spinner.getAttribute('style').indexOf('none') === -1) {
                        spinner.setAttribute('style', 'display: none');
                    } else {
                        spinner.setAttribute('style', 'display: show');
                    }
                }
            };
        </script>
    </body>
</html>
